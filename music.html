---
layout: default
title: Music
---

<div class="music-container">
  <div class="leaf-1-box parallaxUp">
    <img class="leaf-1" src="../assets/img/leaf.png" alt="leaf 1" />
  </div>
  <div class="leaf-2-box parallaxDown">
    <img class="leaf-2" src="../assets/img/leaf_2.png" alt="leaf 2" />
  </div>
  <h1>Music</h1>
  <div class="music-container-discography">
    {% for item in site.data.discography %}
    <div class="music-discography-item">
      <img
        src="{{ item.url }}"
        class="music-discography-images"
        alt="item.name"
      />
      <p>{{ item.name }}</p>
    </div>
    {% endfor %}
  </div>
</div>
<script src="../assets/js/music-videos.js"></script>
