---
layout: default
title: Music
---

{{ content }}

<div class="music-videos-container">
    <div class="leaf-1-box">
        <img class="leaf-1" src="../assets/img/leaf.png" alt="leaf 1">
    </div>
    <div class="leaf-2-box">
        <img class="leaf-2" src="../assets/img/leaf_2.png" alt="leaf 2">
    </div>
    <h1>Music</h1>
    <div class="music-container-discography">
        {% for file in site.static_files %}
        {% if file.image %}
        <div class="music-discography-item">
            <img src="{{file.path}}" class="music-discography-images" alt="file.name">
            <p>{{file.basename}}</p>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
<script src="../assets/js/music-videos.js"></script>
