---
layout: default
title: Guestbook
---

<div class="gb-container">

  <div
    class="gb-img gb-floral parallax"
    data-direction="Y("
    data-mult="0.3"
  >
    <img class="" src="/assets/img/BM_floral.png" alt="floral" />
  </div>
  
  <div
    class="gb-img gb-cloud parallax"
    data-direction="X(-"
    data-mult="0.1"
  >
    <img class="" src="/assets/img/BM_cloud_big.png" alt="cloud" />
  </div>
  <div
    class="gb-img gb-leaf parallax"
    data-direction="Y(-"
    data-mult="0.2"
  >
    <img class="" src="/assets/img/BM_leaf_2.png" alt="leaf" />
  </div>

  <h1>Latest Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
