---
layout: default
title: Videos
---

<div class="videos-container">
    <div class="leaf-box leaf-box-1">
        <img class="leaf leaf-1" src="../assets/img/leaf.png" alt="leaf 1" />
    </div>
    <div class="leaf-box leaf-box-2">
        <img class="leaf leaf-2" src="../assets/img/leaf_2.png" alt="leaf 2" />
    </div>
    <div class="leaf-box leaf-box-3">
        <img class="leaf leaf-3" src="../assets/img/leaf.png" alt="leaf 1" />
    </div>
    <div class="leaf-box leaf-box-4">
        <img class="leaf leaf-4" src="../assets/img/leaf_2.png" alt="leaf 2" />
    </div>
    <h1>Videos</h1>
    <iframe class="video-iframe videos-iframe-box" src="https://www.youtube.com/embed/AFWy1qyyMHE" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="videos-iframes-container">
        {% for item in site.data.videos %}
        <div class="videos-iframe-box">
            <iframe class="videos-iframes" src="{{ item.url }}" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <p>{{ item.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
