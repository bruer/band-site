---
layout: default
title: Videos
---

<div class="videos-container">
    <div data-direction="Y(" data-mult="0.4" class="video-leaf1-box parallax">
        <img class="video-leaf1" src="../assets/img/leaf_2.png" alt="leaf 1" />
    </div>
    <div data-direction="Y(-" data-mult="0.3" class="video-leaf2-box parallax">
        <img class="video-leaf2" src="../assets/img/BM_floral.png" alt="leaf 2" />
    </div>
    <div data-direction="Y(-" data-mult="0.4" class="video-leaf3-box parallax">
        <img class="video-leaf3" src="../assets/img/leaf.png" alt="leaf 3" />
    </div>
    <div data-direction="Y(" data-mult="0.5" class="video-leaf4-box parallax">
        <img class="video-leaf4" src="/assets/img/BM_leaf_3.png" alt="leaf 4" />
    </div>
    <h1 class="header-padding">Videos</h1>
    <iframe class="video-iframe videos-iframe-box" src="https://www.youtube.com/embed/AFWy1qyyMHE" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="videos-iframes-container">
        {% for item in site.data.videos %}
        <div class="videos-iframe-box">
            <iframe class="videos-iframes" src="{{ item.url }}" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            <p>{{ item.name }}</p>
        </div>
        {% endfor %}
    </div>
</div>
